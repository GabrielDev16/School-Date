    <!-- pagina1.html -->

    <div id="pagina-conteudo">
      <form action="#" autocomplete="on">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h3>Nome:</h3>
              <div class="input-group flex-nowrap">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Nome"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="col-md-6">
              <h3>Sobrenome:</h3>
              <input
                required
                type="text"
                class="form-control"
                placeholder="Sobrenome"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h3>Data de Nascimento:</h3>
              <input
                required
                type="date"
                class="form-control"
                placeholder="Data de Nascimento"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-md-6">
              <h3>Logradouro:</h3>
              <input
                required
                type="text"
                class="form-control"
                placeholder="Logradouro"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h3>CPF:</h3>
              <input
                required
                type="text"
                class="form-control"
                placeholder="CPF"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="col-md-6">
              <h3>Estado:</h3>
              <select required class="form-control">
                <option selected>Selecione seu estado</option>
                <option value="1">Piauí</option>
                <option value="2">Maranhão</option>
                <option value="3">São Paulo</option>
                <option value="4">Pernambuco</option>
                <option value="5">Bahia</option>
                <option value="6">Ceará</option>
                <option value="7">Paraíba</option>
                <option value="8">Sergipe</option>
                <option value="9">Alagoas</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Resetar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          // Captura os valores dos campos do formulário
          const nome = document.querySelector(
            'input[placeholder="Nome"]'
          ).value;
          const sobrenome = document.querySelector(
            'input[placeholder="Sobrenome"]'
          ).value;
          const dataNascimento =
            document.querySelector('input[type="date"]').value;
          const logradouro = document.querySelector(
            'input[placeholder="Logradouro"]'
          ).value;
          const cpf = document.querySelector('input[placeholder="CPF"]').value;
          const estado = document.querySelector("select").value;

          // Salva os dados no localStorage
          const aluno = {
            nome,
            sobrenome,
            dataNascimento,
            logradouro,
            cpf,
            estado,
          };
          localStorage.setItem("alunoCadastrado", JSON.stringify(aluno));

          // Redireciona para a página 2
          window.location.href = "pagina2.html";
        });

        //teste de carregamento
        // Primeiro, carrega o template
    const conteudoDaPagina = document.getElementById('pagina-conteudo').cloneNode(true)
    fetch('../template/layout.html')
      .then(res => res.text())
      .then(templateHtml => {
          document.open(); // Corrige problemas de JS ao usar innerHTML direto
          document.write(templateHtml);
          document.close();

          // Espera o DOM do template ser carregado
          window.addEventListener('DOMContentLoaded', () => {
          const divConteudo = document.getElementById('conteudo');
          if (divConteudo) {
              divConteudo.appendChild(conteudoDaPagina);
          }
          });
      });
    </script>
